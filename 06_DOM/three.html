<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: #212121; color: #fff;">
    
</body>
<script>
const div = document.createElement('div')
console.log(div);

div.className = "main"
div.id = Math.round(Math.random()*10 + 1)
div.setAttribute("title","generated title") // override nahi karta new element creat karta he.

div.style.backgroundColor ="green"
div.style.padding = "12px"

div.innerText = "bhavesh malvi"  // values ko override karta he . jo element ko lata he ourr usko override kar deta he.

const addText = document.createTextNode("Bhavesh Malvi")
div.appendChild(addText)

document.body.appendChild(div)

</script>
</html>
