<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="../styles.css" />
  <title>Your Local Time</title>
  <style>
    body {
      background-color: #212121;
      color: #fff;
    }

    .center {
      display: flex;
      height: 7vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #clock {
      font-size: 20px;
      background-color: orange;
      padding: 5px 5px;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <nav>
    <a href="/" aria-current="page">Home</a>
    <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube channel</a>
  </nav>
  <div class="center">
    <div id="banner"><span>Your local time</span></div>
    <div id="clock"></div>
  </div>
</body>


<script>

  // which given time(inerval) to every times to continuous run program or function or method.
  // setInterval

  // syntax :  setInterval(callbackFunction(){} , interval)

  setInterval(function () {
    const clock = document.querySelector("#clock")
    let date = new Date()
    // console.log(date.toLocaleTimeString())

    clock.innerHTML = date.toLocaleTimeString()
  }, 1000)


</script>

</html>
